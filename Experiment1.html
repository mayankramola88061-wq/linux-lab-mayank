<!DOCTYPE html>
<html>
<head>
  <title>Experiment 1 - jQuery Implementation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>Experiment 1 - jQuery Implementation</h2>

  <p>Click the buttons to perform jQuery operations</p>

  <div id="box" style="width:100px;height:100px;background-color:lightblue;"></div>
  <br>

  <button id="hide">Hide</button>
  <button id="show">Show</button>
  <button id="toggle">Toggle</button>
  <button id="color">Change Color</button>

  <script>
    $(document).ready(function(){
      $("#hide").click(function(){
        $("#box").hide();
      });

      $("#show").click(function(){
        $("#box").show();
      });

      $("#toggle").click(function(){
        $("#box").toggle();
      });

      $("#color").click(function(){
        $("#box").css("background-color", "pink");
      });
    });
  </script>

</body>
</html>
